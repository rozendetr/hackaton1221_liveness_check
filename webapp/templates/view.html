<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>PytBools Fake Detection</title>
</head>
<body>

<div id = "content" class="container col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
    <center>
        <h3>Авторизация пользователя</h3>
        <video id="video" autoplay style="max-width:100%;"></video> <!--width="640" height="480"-->
        <!--div>
            <img src ="{{ url_for('video_feed')}}" >
        </div-->
        <br>
        <div class="row">
            <h4 class="alert-text col-md-4">REAL / FAKE</h4>
            <div id="check-btns" class="d-grid gap-2 d-md-flex justify-content-md-end col-md-6">       
                <a id="check-again" class='btn btn-warning btn-lg me-md-2' href="/">
                    Ещё раз</a>
                <button id="check-user" type="submit" class="btn btn-primary btn-lg">Распознать</button>
            </div>
            <div id="check-info">
                <h4>Время распознавания: </h4> <!--width="640" height="480"-->
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </center>  
</div>
    
</body>

<script>
    var video = document.getElementById('video');
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
            //video.src = window.URL.createObjectURL(stream);
            video.srcObject = stream;
            video.play();
        });
    }

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var video = document.getElementById('video');

    // Trigger photo take
    document.getElementById("check-user").addEventListener("click", function() {
        context.drawImage(video, 0, 0);  //video.toString('base64')
        //alert(canvas.toDataURL())
        var request = new XMLHttpRequest();
        request.open('POST', '/submit?image=' + canvas.toDataURL(), true);
        request.send();
    });

</script>

</html>
